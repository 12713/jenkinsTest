<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.span {
		position:relative;
		padding:5px;
	}
	.tip1 {
		display:block;
		background:#00ff00;
		border-radius:50%;
		width:8px;
		height:8px;
		top:10px;
		right:-5px;
		position:absolute;
	}
	.tip2 {
		display:block;
		background:#f00;
		border-radius:50%;
		width:8px;
		height:8px;
		top:10px;
		right:-5px;
		position:absolute;
	}
</style>
<body>
<#list monitors as monitor>
<span class="span">
${monitor.frontEndSystemCode}<i <#if monitor.status> class="tip1"<#else> class="tip2"</#if>></i>
    <br>
</span>
</#list>
</body>
</html>
